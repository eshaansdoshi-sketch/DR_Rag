services:
  # ── FastAPI Backend ────────────────────────────────────────────
  - type: web
    name: deep-research-agent
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ALLOWED_ORIGINS
        value: https://dr-rag.onrender.com

  # ── Next.js Frontend ───────────────────────────────────────────
  - type: web
    name: deep-research-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://dr-rag.onrender.com
      - key: NODE_VERSION
        value: "20"

